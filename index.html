<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FurTag â€” Under Construction</title>
  <link rel="icon" href="furtagph.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fdf6f0, #ffe5d4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeInCard 1.5s ease-in-out;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 15px 60px rgba(255,111,97,0.3);
      transform: translateY(-8px) scale(1.02);
    }

    .logo {
      max-width: 180px;
      display: block;
      margin: 0 auto;
      padding: 10px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15), 0 4px 12px rgba(255,111,97,0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      animation: float 3s ease-in-out infinite;
    }

    .logo:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 35px rgba(0,0,0,0.2), 0 6px 18px rgba(255,111,97,0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #ff6f61;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    .tagline {
      font-weight: bold;
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1rem;
      animation: fadeIn 2.5s ease-in-out;
    }

    .under-construction {
      margin-top: 0.8rem;
      font-size: 1.2rem;
      color: #999;
      font-style: italic;
      animation: fadeIn 3s ease-in-out;
    }

    #countdown {
      font-weight: bold;
      background: linear-gradient(90deg, #ff6f61, #ffa07a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeIn 3.5s ease-in-out;
    }

    p {
      margin: 0.5rem auto 1rem;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #444;
    }

    .contact {
      margin-top: 2rem;
      font-size: 1rem;
    }

    .contact a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .contact a:hover {
      text-decoration: underline;
      color: #e0554f;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .tagline { font-size: 1rem; }
      .logo { max-width: 130px; }
      .card { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <div class="card" id="card">
    <img src="furtagph.png" alt="FurTag Logo" class="logo" id="logo">
    <p class="under-construction">ðŸš§ Our official website is currently under construction ðŸš§</p>
    <p>Weâ€™re working hard to bring you something amazing. Stay tuned!</p>
    <p id="countdown"></p>
    <div class="contact">
      <p>In the meantime, you can reach us at:</p>
      <p>Email: <a href="mailto:jp@furtagph.com">jp@furtagph.com</a></p>
    </div>

    <footer>
      Â© 2025 FurTag. All rights reserved.
    </footer>
  </div>

  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    let burstParticles = [];
    let mouse = { x: null, y: null };
    const gradientColors = ['#ff6f61', '#ffa07a', '#ffd1b3'];
    const card = document.getElementById('card');
    const logo = document.getElementById('logo');

    function getElementRect(el) {
      return el.getBoundingClientRect();
    }

    class Particle {
      constructor(x = Math.random() * canvas.width, y = Math.random() * canvas.height) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random();
        this.color = gradientColors[Math.floor(Math.random() * gradientColors.length)];
      }

      draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 4);
        gradient.addColorStop(0, `${this.color}aa`);
        gradient.addColorStop(0.5, `${this.color}55`);
        gradient.addColorStop(1, `${this.color}00`);
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

        this.opacity += (Math.random() - 0.5) * 0.05;
        if (this.opacity < 0.2) this.opacity = 0.2;
        if (this.opacity > 0.8) this.opacity = 0.8;

        // Mouse hover attraction
        if (mouse.x && mouse.y) {
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            const angle = Math.atan2(dy, dx);
            const force = (120 - distance) / 80;
            this.x += Math.cos(angle) * force;
            this.y += Math.sin(angle) * force;
          }
        }

        // Bounce off card
        const cardRect = getElementRect(card);
        if (this.x > cardRect.left && this.x < cardRect.right &&
            this.y > cardRect.top && this.y < cardRect.bottom) {
          if (this.x - this.speedX < cardRect.left || this.x - this.speedX > cardRect.right) this.speedX *= -1;
          if (this.y - this.speedY < cardRect.top || this.y - this.speedY > cardRect.bottom) this.speedY *= -1;
        }

        // Bounce off logo
        const logoRect = getElementRect(logo);
        if (this.x > logoRect.left && this.x < logoRect.right &&
            this.y > logoRect.top && this.y < logoRect.bottom) {
          if (this.x - this.speedX < logoRect.left || this.x - this.speedX > logoRect.right) this.speedX *= -1;
          if (this.y - this.speedY < logoRect.top || this.y - this.speedY > logoRect.bottom) this.speedY *= -1;
        }
      }
    }

    class BurstParticle extends Particle {
      constructor(x, y) {
        super(x, y);
        this.size = Math.random() * 4 + 2;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 1;
        this.speedX = Math.cos(angle) * speed;
        this.speedY = Math.sin(angle) * speed;
        this.life = 50 + Math.random() * 30;
      }

      update() {
        super.update();
        this.life--;
      }
    }

    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particlesArray = [];
      const numberOfParticles = Math.floor(canvas.width / 8);
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(255,255,255,0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particlesArray.forEach(p => { p.update(); p.draw(); });
      burstParticles.forEach((p, index) => {
        p.update();
        p.draw();
        if (p.life <= 0) burstParticles.splice(index, 1);
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    window.addEventListener('mousemove', (e) => { 
      mouse.x = e.x; 
      mouse.y = e.y;
      for(let i = 0; i < 2; i++) {
        burstParticles.push(new BurstParticle(e.x, e.y));
      }
    });
    window.addEventListener('mouseleave', () => { mouse.x = null; mouse.y = null; });
    
    window.addEventListener('click', (e) => {
      for (let i = 0; i < 15; i++) {
        burstParticles.push(new BurstParticle(e.x, e.y));
      }
    });

    init();
    animate();

    // Countdown Timer
    const launchDate = new Date("2025-09-01 10:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "ðŸŽ‰ We're live! ðŸŽ‰";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `â³ Launching in ${days}d ${hours}h ${minutes}m ${seconds}s â³`;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
